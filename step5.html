<!DOCTYPE html>
<html>
<head>
    <meta content="IE=Edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="main" style="z-index: 999">
		<div class="content" style="background-image: url('img/step5bg.png'); background-size: 100% 100%; background-repeat: no-repeat;">
			<div class="title p-200" style="font-size: 85pt; line-height: 120pt">請選擇這趟旅途可能會遇到的情境，<br>「機會」、「命運」，請選擇！</font></div>
			<div class="p-100">
				<div id="chance" style=" display:inline-block; position: absolute; left: 800px; z-index: 2">
					<img src="img/chance.png" style="width: 900px;">
				</div>
				<div id="fate" style=" display:inline-block; position: absolute; left: 1900px; z-index: 2">
					<img src="img/fate.png" style="width: 900px;">
				</div>
			</div>
			<div id="border" style="position: absolute; top:130px; left: 1220px; display: none;"><img src="img/goldborder.png" style="width: 1220px;"></div>
			<div id="border2" style="position: absolute; top:1100px; left: 1800px; "><img src="img/goldborder2.png" style="width: 2px; height: 1px"></div>
			<div id="inner">
				<div id="event1">
					<div class="etitle">【狀況一】</div>
					<div class="einner">天候不佳，造成班機延誤了，有沒有搞錯！<br>害我足足等了６小時~</div>
				</div>
				<div id="event2">
					<div class="etitle">【狀況二】</div>
					<div class="einner2">品嚐國外當地有名的餐廳。<br>沒想到吃完以後半夜瘋狂拉肚子，只好在當地看醫生。<br>付了$10,000大洋，錢包失血好心痛。</div>
				</div>
			</div>
		</div>
	</div>
	<img src="img/next.png" id="next" style="display: none">
</body>
</html>
<script>
	$(function(){
		$('#chance').on('touchstart', function(e){
			e.preventDefault();
		}).on('touchend', function(e){
			e.preventDefault();
			$("#chance").attr("class","scaleDraw1");
			$("#fate").fadeOut();
			$(".title").html("<br><br>");
			//setTimeout(function(){$("#chance").attr("class","scaleDraw1");},1030);
			setTimeout(function(){$("#border").fadeIn(1000);},700);
			setTimeout(function(){$("#chance").attr("class","showInfo");},1700);
			setTimeout(function(){$("#border img").attr("class","border-ch");},1700);
			setTimeout(function(){$("#border").hide();},2500);
			setTimeout(function(){$("#border2 img").attr("class","border-ch2");},2500);			
			setTimeout(function(){$("#event1").fadeIn(1500);},3000);
			setTimeout(function(){$("#event2").fadeIn(1500);},4000);
			setTimeout(function(){$("#next").fadeIn(1000);},5000);
			
		});
		$('#chance').on('mousedown', function(e){
			e.preventDefault();
		}).on('mouseup', function(e){
			e.preventDefault();
			$("#chance").attr("class","scaleDraw1");
			$("#fate").fadeOut();
			$(".title").html("<br><br>");
			//setTimeout(function(){$("#chance").attr("class","scaleDraw1");},1030);
			setTimeout(function(){$("#border").fadeIn(1000);},700);
			setTimeout(function(){$("#chance").attr("class","showInfo");},1700);
			setTimeout(function(){$("#border img").attr("class","border-ch");},1700);
			setTimeout(function(){$("#border").hide();},2500);
			setTimeout(function(){$("#border2 img").attr("class","border-ch2");},2500);
			setTimeout(function(){$("#event1").fadeIn(1500);},3000);
			setTimeout(function(){$("#event2").fadeIn(1500);},4000);
			setTimeout(function(){$("#next").fadeIn(1000);},5000);
		});

		$('#fate').on('touchstart', function(e){
			e.preventDefault();
		}).on('touchend', function(e){
			e.preventDefault();
			$("#fate").attr("class","scaleDraw2");
			$("#chance").fadeOut();
			$(".title").html("<br><br>");
			setTimeout(function(){$("#border").fadeIn(1000);},700);
			setTimeout(function(){$("#fate").attr("class","showInfo2");},1700);
			setTimeout(function(){$("#border img").attr("class","border-ch");},1700);
			setTimeout(function(){$("#border").hide();},2500);
			setTimeout(function(){$("#border2 img").attr("class","border-ch2");},2500);
			setTimeout(function(){$("#event1").fadeIn(1500);},3000);
			setTimeout(function(){$("#event2").fadeIn(1500);},4000);
			setTimeout(function(){$("#next").fadeIn(1000);},5000);
		});
		$('#fate').on('mousedown', function(e){
			e.preventDefault();
		}).on('mouseup', function(e){
			e.preventDefault();
			$("#fate").attr("class","scaleDraw2");
			$("#chance").fadeOut();
			$(".title").html("<br><br>");
			setTimeout(function(){$("#border").fadeIn(1000);},700);
			setTimeout(function(){$("#fate").attr("class","showInfo2");},1700);
			setTimeout(function(){$("#border img").attr("class","border-ch");},1700);
			setTimeout(function(){$("#border").hide();},2500);
			setTimeout(function(){$("#border2 img").attr("class","border-ch2");},2500);
			setTimeout(function(){$("#event1").fadeIn(1500);},3000);
			setTimeout(function(){$("#event2").fadeIn(1500);},4000);
			setTimeout(function(){$("#next").fadeIn(1000);},5000);
		});

		found = location.search.match(/[?&]money=(\w*)/);
    	if (found) money = found[1];
		found = location.search.match(/[?&]type=(\S*)/);
    	if (found) type = found[1];

		$('#next').on('touchstart', function(e){
			e.preventDefault();
		}).on('touchend', function(e){
			e.preventDefault();
			location.href="step6.html?money="+money+"&type="+type ;
		}).on('mousedown', function(e){
			e.preventDefault();
		}).on('mouseup', function(e){
			e.preventDefault();
			location.href="step6.html?money="+money+"&type="+type ;
		});

	});

</script>
