<!DOCTYPE html>
<html>
<head>
    <meta content="IE=Edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="main" style="z-index: 999">
		<div class="content" style="background-image: url('img/step4bg.png'); background-size: 100% 100%; background-repeat: no-repeat;">
			<div class="title p-300" style="font-size: 40pt">您擁有<font style="color: #000;font-size: 55pt">$<span id="money"></span>元旅遊基金<font class="title" style="font-size: 38pt">及</font><span id="type"></span>保險方案</font></div>
			<div class="title p-100" style="font-size: 38pt ;text-align: center;">
			經過機會命運的情境後，將依據您投保的項目進行理賠，<br><br>
			最終結算旅遊基金並排名，就有機會獲得好禮喔！
			</div>
			<img src="img/next.png" id="next">
		</div>
	</div>
</body>
</html>
<script>
	$(function(){
    	found = location.search.match(/[?&]money=(\w*)/);
    	if (found) money = found[1];
		$("#money").text(number_format(money));
		found = location.search.match(/[?&]type=(\S*)/);
    	if (found) type = found[1];
    	$("#type").text(decodeURI(type));

		$('#next').on('touchstart', function(e){
			e.preventDefault();
		}).on('touchend', function(e){
			e.preventDefault();
			location.href="step5.html?money="+money+"&type="+type ;
		}).on('mousedown', function(e){
			e.preventDefault();
		}).on('mouseup', function(e){
			e.preventDefault();
			location.href="step5.html?money="+money+"&type="+type ;
		});
	});

	function number_format(n) {
    n += "";
    var arr = n.split(".");
    var re = /(\d{1,3})(?=(\d{3})+$)/g;
    return arr[0].replace(re, "$1,") + (arr.length == 2 ? "." + arr[1] : "");
}
</script>
