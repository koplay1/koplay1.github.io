<!DOCTYPE html>
<html>
<head>
    <meta content="IE=Edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="main" style="z-index: 999">
		<div class="content" style="background-image: url('img/step7bg.png'); background-size: 100% 100%; background-repeat: no-repeat;">
			<div class="title p-100" style="font-size: 40pt; text-align: left; padding-left: 125px">您本此投保了：<span id="type">呼朋引伴</span>保險方案</div>
			<div class="title p-50" style="font-size: 40pt; text-align: left; padding-left: 125px">旅遊基金：$<span id="money">13,500</span></div>
			<div id="inner" style="padding-top: 50px;padding-left: 50px;">
				<table class="eventT">
					<tr>
						<td class="ptd"><div class="s7etitle">【狀況一】</div>天候不佳，造成班機延誤了，有沒有搞錯！<br>害我足足等了6小時~</td>
						<td class="redtext" style="text-align: right;">0</td>
					</tr>
					<tr>
						<td class="redtext">保險理賠：班機延誤(6小時定額12,000元)</td>
						<td>理賠金$12,000</td>
					</tr>
				</table>
				<table class="eventT">
					<tr>
						<td class="ptd"><div class="s7etitle">【狀況二】</div>品嚐國外當地有名的餐廳。<br>沒想到吃完以後半夜瘋狂拉肚子，只好在當地看醫生。<br>付了$10,000大洋，錢包失血好心痛。</td>
						<td class="redtext" style="text-align: right;">-$10,000</td>
					</tr>
					<tr>
						<td class="redtext">保險理賠：突發疾病(上限7,500元)</td>
						<td class="redtext" style="text-align: right;">理賠金$7,500</td>
					</tr>
				</table>
			</div>
			<div class="s7btn">
				<img id="btn" src="img/s7btn.png" style="width: 350px;">
				<img id="btn_click" src="img/s7btn_click.png" style="width: 350px; display: none">
			</div>
		</div>
	</div>
</body>
</html>
<script>
		$(function(){
		found = location.search.match(/[?&]money=(\w*)/);
    	if (found) money = found[1];
		found = location.search.match(/[?&]type=(\S*)/);
    	if (found) type = found[1];
    	$("#money").text(number_format(money));
    	$("#type").text(decodeURI(type));

    	$.extend($.support, { touch: "ontouchend" in document });
		if($.support.touch){
			$('#btn').on('touchstart', function(e){
				e.preventDefault();
				$("#btn").hide() ;
				$("#btn_click").show() ;
				//$("#btn").hide();
			}).on('touchend', function(e){
				e.preventDefault();
				$("#btn").show() ;
				$("#btn_click").hide() ;
				location.href="step9.html?money="+money+"&type="+type ;
			});
		}
		else
		{
			$('#btn').on('mousedown', function(e){
			e.preventDefault();
			$("#btn").hide() ;
			$("#btn_click").show() ;
			//$("#btn").hide();
		})
			$("#btn_click").on('mouseup', function(e){
			e.preventDefault();
			$("#btn").show() ;
			$("#btn_click").hide() ;
			location.href="step9.html?money="+money+"&type="+type ;
			});
		}




	});
	function number_format(n) {
        n += "";
        var arr = n.split(".");
        var re = /(\d{1,3})(?=(\d{3})+$)/g;
        return arr[0].replace(re, "$1,") + (arr.length == 2 ? "." + arr[1] : "");
    }
</script>
