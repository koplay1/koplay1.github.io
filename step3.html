<body>
	<div class="main" style="z-index: 999">
		<div class="content" style="background-image: url('img/step3bg.png'); background-size: 100% 100%; background-repeat: no-repeat;">
			<div class="title p-400" style="font-size: 42pt">請按鈕決定本次出遊攜帶的旅遊基金</div>
			<div class="p-100" style="text-align: center;">
				<div>
					<input type="text" name="money" id="money" style="background: url(img/s3input-bg.png) no-repeat; background-size: 100% 100% ;width: 900px;height: 250px; font-size: 130pt; padding-left: 235px ; outline: none;vertical-align: top;text-align:right; color: #f9c147 ; border: 0;">
				</div>
			</div>
			<div class="p-50" style="text-align: center;">
				<div>
					<img id="btn" src="img/s3btn.png" style="width: 400px;">
					<img id="btn_click" src="img/s3btn_click.png" style="width: 400px; display: none">
				</div>
			</div>
		</div>
	</div>
	<div id="finish" style="width: 100px ; height: 100px; position: absolute; top:850px;left: 2000px; background-color: #d20f78 ; border-radius: 50%; "></div>
</body>
</html>
<script>
	$(function(){
		$.extend($.support, { touch: "ontouchend" in document });
		if($.support.touch){
			$('#btn').on('touchstart', function(e){
				e.preventDefault();
				$("#btn").hide() ;
				$("#btn_click").show() ;
				//$("#btn").hide();
			}).on('touchend', function(e){
				e.preventDefault();
				$("#btn").show() ;
				$("#btn_click").hide() ;
				getmoney()
				//$("#btn").hide();
			});


		}
		else
		{
			$('#btn').on('mousedown', function(e){
				e.preventDefault();
				$("#btn").hide() ;
				$("#btn_click").show() ;
				//$("#btn").hide();
			})
			$('#btn_click').on('mouseup', function(e){
				e.preventDefault();
				$("#btn").show() ;
				$("#btn_click").hide() ;
				getmoney()
				//$("#btn").hide();
			});
		}



	});

	function getmoney(){
		found = location.search.match(/[?&]type=(\S*)/);
    	if (found) type = found[1];
		var _random = Math.floor(Math.random()*50) ;
		var _m = 500*_random+5000;
		var i =0;
		var s= setInterval(function(){
			i += 100;
		    if(i>=_m){
		    	//$("#finish").show().fadeOut(600);
		        clearInterval(s);
		        setTimeout(function(){ location.href="step4.html?money="+_m+"&type="+type } ,900);
		    }
		    $("#money").val(number_format(i));
		},1);
		//$("#money").val(number_format(_m));
		document.cookie="money="+_m;
		
		
	}

	function fun(){

	}	

	function number_format(n) {
    n += "";
    var arr = n.split(".");
    var re = /(\d{1,3})(?=(\d{3})+$)/g;
    return arr[0].replace(re, "$1,") + (arr.length == 2 ? "." + arr[1] : "");
}
</script>
