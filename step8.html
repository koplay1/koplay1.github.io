<!DOCTYPE html>
<html>
<head>
    <meta content="IE=Edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="main" style="background-image: url('img/step8bg.png'); background-size: 100% 100%; background-repeat: no-repeat;">
		<div class="content">
			<div class="title p-300" style="font-size: 80pt; ">您的金額總結為  <font style="color: #000;font-size: 115pt" id="money">$23,000</font></div>
			<div class="title p-100" style="font-size: 125pt;">鄉民都說讚<br><br>旅遊首險  就找國泰產險</div>
		</div>
	</div>
</body>
</html>
<script>
	$(function(){
		found = location.search.match(/[?&]money=(\w*)/);
    	if (found) money = found[1];
		found = location.search.match(/[?&]type=(\S*)/);
    	if (found) type = found[1];
    	$("#money").text("$"+number_format(money));
		$('body').on('touchstart', function(e){
			e.preventDefault();
		}).on('touchend', function(e){
			e.preventDefault();
			location.href="step9.html?money="+money+"&type="+type ;
		}).on('mousedown', function(e){
			e.preventDefault();
		}).on('mouseup', function(e){
			e.preventDefault();
			location.href="step9.html?money="+money+"&type="+type ;
		});

	});
	function number_format(n) {
	    n += "";
	    var arr = n.split(".");
	    var re = /(\d{1,3})(?=(\d{3})+$)/g;
	    return arr[0].replace(re, "$1,") + (arr.length == 2 ? "." + arr[1] : "");
	}
</script>
